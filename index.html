<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Ammissione/stili/style.css">
    <title>Scooter Lim</title>
</head>

<body>
    <div id="container">
        <img src="../Ammissione/img/logo.png" alt="">
        <h2>Taking Booleaners from A to B </h2>

        <div id="tasti">
            <button class="bottone">Prenota</button>
            <button class="bottone">Termina prenotazione</button>
            <button class="bottone">Accendi luci</button>
        </div>
        <main>
            <!-- Primo monopattino -->
            <div class="mono">
                <input type="checkbox" id="gino22">
                <label for="gino22">Monopattino Gino22</label>

                <h5>→ Via Guadalametri - a 220 metri da te</h5>
                <h4>Stato carica</h4>
                <div class="color" id="arancione"></div>
            </div>
            <!-- Secondo monopattino -->
            <div class="mono">
                <input type="checkbox" id="mike24">
                <label for="mike24">Monopattino Mike24</label>

                <h5>→ Via Ricciardoni - a 420 metri da te</h5>
                <h4>Stato carica</h4>
                <div class="color" id="verde"></div>
            </div>
            <!-- Terzo monopattino -->
            <div class="mono">
                <input type="checkbox" id="fede154">
                <label for="fede154">Monopattino Fede154</label>

                <h5>→ Via Mentorini - a 490 metri da te</h5>
                <h4>Stato carica</h4>
                <div class="color" id="rosso"></div>
            </div>
        </main>
    </div>
</body>

</html>
